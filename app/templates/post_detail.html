{% extends 'main.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="position-relative border border-dark my-4 p-3">
            <div class="position-absolute top-0 start-0 translate-middle" style="background-color: aliceblue;">
                <div class="p-1 border border-success rounded">
                    <span class="fw-bold">{{post.label}}</span>
                </div>
            </div>
            <div class="mb-3">
                <h5>{{post.title}}</h5>
            </div>
            <div class="d-flex">
                <div class="p-2" style="width: 40%;">
                    <img src="{% static 'img/post_content.png' %}" alt="post" style="max-width: 100%;">
                </div>
                <div style="width: 60%;">
                    <p style="text-align: justify">{{post.abstract}}</p>
                </div>
            </div>
        </div>
    </div>
    

{% endblock content %}

{% block footer %}
{% include 'footer.html' %}
{% endblock footer %}

{% load static %}
